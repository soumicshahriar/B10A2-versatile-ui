<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Background Overlay</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            width: 60%;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img src="/images/exercise1.jpg" alt="Image with overlay">
        <div class="overlay"></div>
        <div class="content">
            Your text or content here!
        </div>
    </div>

</body>

</html>
